{% include 'top.html' %}
<div class="content">
    <div class="container details">

        <h2 class="title"> Add Song </h2>

        <!-- Song Schema 
            CREATE TABLE Song (
                song_id INTEGER PRIMARY KEY REFERENCES AudioMedia(media_id),
                song_title VARCHAR(100),
                length INTEGER
            );
            Associated Media_id information
                - storage location
            Associated Artist information
                - artist_id
            Associated Meta data
                - description (4)
                - song_genre (1)
                - artwork (3)
        -->
        <form class="Add" method="POST" action="{{url_for('add_song')}}">
            Song title: <input type="text" name="song_title" value="Empty Song" placeholder="Song name">
            Song length: <input type="text" name="song_length" value="0" placeholder="Song length">
            <br/>
            Storage location: <input type="text" name="storage_location" value="no location" placeholder="Storage location">
            Song Description: <input type="text" name="description" value="no description" placeholder="Description">
            <br/>
            Artwork: <input type="text" name="artwork" value="notfound.png" placeholder="Artwork">
            Song Genre:
            <select id="genre_id" name="genre_id">
                {% for instance in allgenres %}
                <option value={{instance.md_id}} selected>{{instance.md_value}}</option>
                {% endfor %}
            </select>
            Artist Name:
            <select id="artist_id" name="artist_id">
                {% for instance in allartists %}
                <option value={{instance.artist_id}} selected>{{instance.artist_name}}</option>
                {% endfor %}
            </select>
            <br/>
            <button class="flat" type="submit">Add</button>
            <br/>
            <hr/>
            <hr/>
            <hr/>
        </form>
